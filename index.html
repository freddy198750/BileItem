<body>

    <script>
    let items = [];
    let total = 0;

    function specialFont(text) {
        const mapping = {
            "0": "O", "1": "ùü∑", "2": "ùü∏", "3": "ùüπ", "4": "ùü∫", "5": "ùüª", "6": "ùüº", "7": "ùüΩ", "8": "ùüæ", "9": "ùüø",
            "a": "ùöä", "b": "ùöã", "c": "ùöå", "d": "ùöç", "e": "ùöé", "f": "ùöè", "g": "ùöê", "h": "ùöë", "i": "ùöí", "j": "ùöì", "k": "ùöî", "l": "ùöï", "m": "ùöñ",
            "n": "ùöó", "o": "ùöò", "p": "ùöô", "q": "ùöö", "r": "ùöõ", "s": "ùöú", "t": "ùöù", "u": "ùöû", "v": "ùöü", "w": "ùö†", "x": "ùö°", "y": "ùö¢", "z": "ùö£"
        };
        return text.split('').map(char => mapping[char.toLowerCase()] || char).join('');
    }

    function addItem() {
        const quantity = parseInt(document.getElementById('quantity').value);
        const name = document.getElementById('name').value.trim();
        const price = parseFloat(document.getElementById('price').value);
        
        if (!isNaN(quantity) && name !== "" && !isNaN(price)) {
            items.push({ quantity, name: specialFont(name), price });
            total += price * quantity;
            updateReceipt();
            document.getElementById('quantity').value = "";
            document.getElementById('name').value = "";
            document.getElementById('price').value = "";
        } else {
            alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÉ‡∏´‡πâ‡∏Ñ‡∏£‡∏ö‡∏ñ‡πâ‡∏ß‡∏ô");
        }
    }

    function updateReceipt() {
        const list = document.getElementById('items-list');
        list.innerHTML = "";
        items.forEach((item, index) => {
            const div = document.createElement('div');
            div.className = "flex-row";
            div.innerHTML = `<span>${specialFont((index + 1).toString())}. ${specialFont(item.quantity.toString())}x ${item.name}</span>
                             <span>${specialFont((item.price * item.quantity).toFixed(2))}</span>`;
            list.appendChild(div);
        });
        document.getElementById('total').innerText = `‡∏ø${specialFont(total.toFixed(2))}`;
    }
    
    function saveReceipt() {
            const receipt = document.getElementById('receipt');
            html2canvas(receipt, { scale: 2 }).then(canvas => {
                const link = document.createElement('a');
                link.href = canvas.toDataURL('image/png');
                link.download = 'receipt.png';
                link.click();
        });
      }

    function removeItem() {
        const index = parseInt(document.getElementById('deleteIndex').value);
        if (!isNaN(index) && index > 0 && index <= items.length) {
            total -= items[index - 1].price * items[index - 1].quantity;
            items.splice(index - 1, 1);
            updateReceipt();
            document.getElementById('deleteIndex').value = "";
        } else {
            alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÉ‡∏™‡πà‡∏´‡∏°‡∏≤‡∏¢‡πÄ‡∏•‡∏Ç‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤‡∏ó‡∏µ‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á");
        }
    }

    function clearItems() {
        items = [];
        total = 0;
        updateReceipt();
    }
  </script>
