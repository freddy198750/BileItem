    <script>
        let items = [];
        let total = 0;

        function specialFont(text) {
            const mapping = {
                "0": "O", "1": "ùü∑", "2": "ùü∏", "3": "ùüπ", "4": "ùü∫", "5": "ùüª", "6": "ùüº", "7": "ùüΩ", "8": "ùüæ", "9": "ùüø",
                "a": "ùöä", "b": "ùöã", "c": "ùöå", "d": "ùöç", "e": "ùöé", "f": "ùöè", "g": "ùöê", "h": "ùöë", "i": "ùöí", "j": "ùöì", "k": "ùöî", "l": "ùöï", "m": "ùöñ",
                "n": "ùöó", "o": "ùöò", "p": "ùöô", "q": "ùöö", "r": "ùöõ", "s": "ùöú", "t": "ùöù", "u": "ùöû", "v": "ùöü", "w": "ùö†", "x": "ùö°", "y": "ùö¢", "z": "ùö£"
            };
            return text.split('').map(char => mapping[char.toLowerCase()] || char).join('');
        }

        function addItem() {
            const quantity = parseInt(document.getElementById('quantity').value);
            const name = document.getElementById('name').value;
            const price = parseFloat(document.getElementById('price').value);
            if (quantity && name && price) {
                items.push({ quantity, name: specialFont(name), price });
                total += price * quantity;
                updateReceipt();
                document.getElementById('quantity').value = "";
                document.getElementById('name').value = "";
                document.getElementById('price').value = "";
            }
        }

        function removeItem() {
            const index = parseInt(document.getElementById('deleteIndex').value) - 1;
            if (!isNaN(index) && index >= 0 && index < items.length) {
                total -= items[index].price * items[index].quantity;
                items.splice(index, 1);
                updateReceipt();
                document.getElementById('deleteIndex').value = "";
            }
        }

        function clearItems() {
            items = [];
            total = 0;
            updateReceipt();
        }

        function saveReceipt() {
            html2canvas(document.getElementById('receipt')).then(canvas => {
                const link = document.createElement('a');
                link.href = canvas.toDataURL("image/png");
                link.download = "receipt.png";
                link.click();
            });
        }
    </script>
